<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Shares Average</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-light bg-light">
		<span class="navbar-brand mb-0 h1">Shares Average</span>
	</nav>
	<br>
	<div class="container">

		<form onsubmit="return false;">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="investedAmt">Average Price of one share</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">₹</span>
						</div>
						<input type="number" id="investedAmt" class="form-control" min="1">
					</div>
				</div>
				<div class="form-group col-md-6">
					<label for="noOfSharesPurchased">Number of shares purchased</label>
					<input type="number" class="form-control" id="noOfSharesPurchased" min="1">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="currentSharePrice">Current Price of one share</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">₹</span>
						</div>
						<input type="number" id="currentSharePrice" class="form-control" min="1">
					</div>
				</div>
				<div class="form-group col-md-6">
					<label for="noOfShares">Number of shares you want to purchase</label>
					<input type="number" class="form-control" id="noOfShares" min="1">
				</div>
			</div>
			<button type="submit" class="btn btn-primary" onclick="calculateAverage()">Calculate</button>
		</form>
		<div class="" id="result"></div>
	</div>

</body>
<script>
	function calculateAverage(params) {
		var avgOneSharePrice = parseInt(document.getElementById('investedAmt').value, 10);
		var noOfSharesPurchased = parseInt(document.getElementById('noOfSharesPurchased').value, 10);
		var currentSharePrice = parseInt(document.getElementById('currentSharePrice').value, 10);
		var noOfShares = parseInt(document.getElementById('noOfShares').value, 10);

		var result = ((avgOneSharePrice * noOfSharesPurchased) + (currentSharePrice * noOfShares)) / (noOfShares +
			noOfSharesPurchased);
		document.getElementById('result').innerHTML = 'The new average price per share will be = ₹' + result.toFixed(
			2);
	}
</script>

</html>
